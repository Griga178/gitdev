<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="p.html">p.html - active</a> <br>
    <a href="p_2.html">p_2.html</a> <br>
    <a href="p_3.html">p_3.html</a> <br> <br>

    <div class="form-block">
      <form id="fieldForm" novalidate>
        <div class="field-row" title="Выберите название поля" tabindex="0" aria-label="Название">
          <span class="field-text">price</span>
          <select class="field-select" name="fieldName" aria-hidden="true">
            <option value="price" selected>price</option>
            <option value="name">name</option>
            <option value="discount_price">discount_price</option>
          </select>
        </div>

        <div class="field-row" title="Выберите тип данных" tabindex="0" aria-label="Тип данных">
          <span class="field-text">float</span>
          <select class="field-select" name="fieldType" aria-hidden="true">
            <option value="float" selected>float</option>
            <option value="str">str</option>
          </select>
        </div>

        <div class="field-row" title="Выберите, ожидается ли поле" tabindex="0" aria-label="Ожидаемый">
          <span class="field-text">yes</span>
          <select class="field-select" name="expected" aria-hidden="true">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </form>
    </div>

    <style>
      .form-block {
        max-width: 500px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px 25px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
      }

      form {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      .field-row {
        position: relative;
        flex: 1;
        cursor: pointer;
        padding: 6px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #212529;
        border-left: 1px solid #ccc;
      }

      .field-row:first-child {
        border-left: none;
      }

      /* Текстовая видимость вместо инпута */
      .field-text {
        pointer-events: none;
      }

      /* Скрываем select, но оставляем для доступа */
      .field-select {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      /* Подсветка при фокусе/наведении */
      .field-row:hover,
      .field-row:focus-within {
        background-color: #e2e6ea;
        outline: none;
      }
    </style>

  </body>
</html>
